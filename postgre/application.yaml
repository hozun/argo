apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgre
  namespace: argocd
spec:
  destination:
    namespace: postgre
    server: https://kubernetes.default.svc
  project: default
  source:
    path: postgre
    repoURL: git@github.com:hozun/argo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
